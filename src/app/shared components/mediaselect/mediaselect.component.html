<h1>Medias</h1>

<div class="medias">
    <div class="media" *ngFor="let m of sortedMedia" (click)="onmediaclick(m.id, m)">
        <p class="active" id="{{ m.id }}"> {{ m.caption }} {{ m.text }}</p>
    </div>
    <p>+</p>
    <jw-modal id="ov_stations">
        <div id="allmedia">
            <p *ngFor="let med of allmedia" id="{{ med.id }}" class="inactive" (click)="onmediaclick(med.id)">{{ med.caption }} {{ med.text }}</p>
        </div>
        <p (click)="closemodal()">[ Close ]</p>
    </jw-modal>
</div>
