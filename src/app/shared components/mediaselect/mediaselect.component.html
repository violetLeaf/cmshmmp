<h1>SELECT ELEMENTS</h1>
<div class="mediawrapper">
    <div class="mediabox">
        <p>Elements</p>
        <div class="medias">
            <div class="media" *ngFor="let m of sortedMedia">
                <p>{{ m.id }} {{ m.caption }} {{ m.text }}</p>
            </div>
            <p>+</p>
        </div>
    </div>
</div>
