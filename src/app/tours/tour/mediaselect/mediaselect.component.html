<h1>SELECT ELEMENTS</h1>

<div class="mediawrapper">
    <div class="mediabox">
        <p>Elements</p>
            <div class="medias">
            <div class="media" *ngFor="let m of sortedMedia" (click)="onmediaclick(m.id, m)">
                <p class="active" id="{{ m.id }}"> {{ m.caption }} {{ m.text }}</p>
            </div>
        </div>
    </div>
</div>
