<h1>Edit Tour</h1>

<div class="generalinfo">
    <p>Name: {{ currentTour.title }}</p>
    <p>Date and Time: {{ currentTour.date | date:'dd.LL.yyyy / HH:mm' }}</p>
    <p>Guide: {{ currentTour.guide }}</p>
</div>

<div class="stations">
    <div class="station" *ngFor="let t of currentTour.stations" (click)="onStationClick(t)">
        <p>{{ t.name }}</p>
    </div>
    <p>+</p>
</div>
