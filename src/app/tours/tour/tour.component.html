<h1>Create / Edit Tour</h1>
<p (click)="save()">[save symbol here]</p>
<div class="generalinfo">
    <p>Name: <input type="text" value="{{ currentTour.title }}"></p>
    <p>Date and Time: <input type="datetime" value="{{ currentTour.date | date:'dd.LL.yyyy / HH:mm' }}"></p>
    <p>Guide: <input type="text" value="{{ currentTour.guide }}"></p>
</div>

<div class="stations">
    <div class="station" *ngFor="let t of sortedStations" (click)="onStationClick(t)">
        <p>{{ t.name }}</p>
    </div>
    <p>+</p>
</div>
